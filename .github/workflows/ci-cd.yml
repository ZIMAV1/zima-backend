
name: CI/CD - ZIMA Backend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RAILWAY_SERVICE_NAME: zima-backend
  RAILWAY_PROJECT_ID: YOUR_RAILWAY_PROJECT_ID
  RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo fuente
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests
        run: |
          pytest tests/

      - name: Instalar Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Deploy a Railway
        run: |
          railway login --token $RAILWAY_API_TOKEN
          railway up --service=$RAILWAY_SERVICE_NAME --project=$RAILWAY_PROJECT_ID
